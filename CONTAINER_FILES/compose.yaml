  nvchad_run:
    name: "nvchad_run"
  nvchad_sbin:
    name: "nvchad_sbin"
  nvchad_srv:
    name: "nvchad_srv"
  nvchad_sys:
    name: "nvchad_sys"
  nvchad_tmp:
    name: "nvchad_tmp"
  nvchad_usr:
    name: "nvchad_usr"
  nvchad_var:
